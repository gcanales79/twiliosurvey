<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intelitica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <form>

        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="cliente" placeholder="Name">
        </div>

        <div class="form-group col-md-6">
            <label for="inputRestaurant">Restaurant</label>
            <input type="text" class="form-control" id="local" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
            <label for="FechadeVisita">Fecha de Visita</label>
            <input type="date" class="form-control" id="fecha_visita" placeholder="Password">
        </div>

        <div class="form-group col-md-6">
            <label for="inputTelefono">Telefono</label>
            <input type="number" class="form-control" id="celular" placeholder="Telefono">
        </div>
        <button type="submit" class="btn btn-primary" id="Submit">Submit</button>
    </form>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="js/survey.js"></script>
</body>

</html>
